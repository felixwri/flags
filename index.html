<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flags of the world</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div id="colored-panel">
            <main class="container-column">
                <div id="image-container">
                    <img src="https://flagcdn.com/h240/za.png" alt="flag" class="flag" />
                </div>

                <div class="text-input">
                    <input id="guess" autocomplete="off" style="text-align: center" />
                </div>
                <!-- <div class="container-center"> -->
                <div class="container-row">
                    <button id="hint" class="btn">Hint</button>
                    <button id="description" class="btn">Description</button>
                    <button id="skip" class="btn">Skip</button>
                </div>
                <!-- </div> -->
                <div class="multi-choice-container" data-choice="false"></div>
                <div class="hint-container" data-choice="true"></div>
                <div class="relative-wrapper">
                    <div class="description-container" data-choice="true"></div>
                </div>
            </main>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                id="check"
                height="32px"
                viewBox="0 0 24 24"
                width="32px"
                fill="#FFFFFF"
            >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
            </svg>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                id="cross"
                height="32px"
                viewBox="0 0 24 24"
                width="32px"
                fill="#FFFFFF"
            >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
                />
            </svg>

            <button id="write" class="toggle" data-mode="true">Use Text Prompt</button>
            <button id="multi" class="toggle" data-mode="false">Use Multiple Choice</button>
        </div>
        <div id="settings">
            <div id="settings-hit-target">
                <svg
                    id="settings-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    height="32px"
                    viewBox="0 0 24 24"
                    width="32px"
                    fill="#FFFFFF"
                >
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.09-.16-.26-.25-.44-.25-.06 0-.12.01-.17.03l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.06-.02-.12-.03-.18-.03-.17 0-.34.09-.43.25l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.09.16.26.25.44.25.06 0 .12-.01.17-.03l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.06.02.12.03.18.03.17 0 .34-.09.43-.25l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-1.98-1.71c.04.31.05.52.05.73 0 .21-.02.43-.05.73l-.14 1.13.89.7 1.08.84-.7 1.21-1.27-.51-1.04-.42-.9.68c-.43.32-.84.56-1.25.73l-1.06.43-.16 1.13-.2 1.35h-1.4l-.19-1.35-.16-1.13-1.06-.43c-.43-.18-.83-.41-1.23-.71l-.91-.7-1.06.43-1.27.51-.7-1.21 1.08-.84.89-.7-.14-1.13c-.03-.31-.05-.54-.05-.74s.02-.43.05-.73l.14-1.13-.89-.7-1.08-.84.7-1.21 1.27.51 1.04.42.9-.68c.43-.32.84-.56 1.25-.73l1.06-.43.16-1.13.2-1.35h1.39l.19 1.35.16 1.13 1.06.43c.43.18.83.41 1.23.71l.91.7 1.06-.43 1.27-.51.7 1.21-1.07.85-.89.7.14 1.13zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"
                    />
                </svg>
            </div>
            <div id="settings-container">
                <div class="settings-label">Flag Sets</div>
                <div class="settings-element">
                    <div id="use-world" style="cursor: pointer; transition: color 0.2s ease">International Flags</div>
                </div>
                <div class="settings-element">
                    <div id="use-american" style="cursor: pointer; transition: color 0.2s ease">American States</div>
                </div>
                <div class="settings-label">Difficulty</div>
                <div class="settings-element">
                    <div id="difficulty-container">
                        <div id="easy-diff" class="diff">
                            Easy
                            <span class="settings-label-small">Easier Flags</span>
                        </div>
                        <div id="normal-diff" class="diff">
                            Normal
                            <span class="settings-label-small">Full Flag set</span>
                        </div>
                        <div id="hard-diff" class="diff">
                            Hard
                            <span class="settings-label-small">Harder Flasgs</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="codes.js"></script>
    <script src="newFlag.js"></script>
    <script src="main.js"></script>
    <script src="hints.js"></script>
    <script src="settings.js"></script>
</html>
